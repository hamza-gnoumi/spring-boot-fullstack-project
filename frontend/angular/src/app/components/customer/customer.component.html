<p-sidebar [(visible)]="display" position="right" styleClass="p-sidebar-md"
  transitionOptions="300ms cubic-bezier(0,0,0.2,1)">
  <app-manage-customer [customer]="customer" [operation]="operation" (submit)="save($event)"
    (cancel)="cancel($event)"></app-manage-customer>
</p-sidebar>
<div class="flex align-items-stretch" style="height: 99vh;">
  <div class="flex flex-column align-items-stretch border-right-1 col-2 border-gray-200">
    <app-menu-bar></app-menu-bar>
  </div>
  <div class="flex flex-column flex-grow-1">
    <div>
      <app-header-bar></app-header-bar>
    </div>
    <div class="main-container p-3">
      <p-button label="Create customer" icon="pi pi-plus" (click)="createCustomer()"
        styleClass="p-button-primary"></p-button>
      <div class="flex justify-content-center align-items-center gap-5 mt-4 flex-wrap">
        <app-customer-card *ngFor="let customer of customers; let index=index" [customer]="customer"
          [customerIndex]="index" (delete)="deleteCustomer($event)"
          (update)="updateCustomer($event)"></app-customer-card>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog header="Confirmation" [style]="{width: '50vw'}" acceptLabel="Delete"
  acceptButtonStyleClass="p-button-danger" acceptIcon="pi pi-trash" rejectLabel="Cancel"
  rejectButtonStyleClass="p-button-outlined p-button-secondary"></p-confirmDialog>

<p-toast position="bottom-center"></p-toast>
