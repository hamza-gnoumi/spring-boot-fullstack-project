<div class="flex " style="height: 99vh;">
  <div class="col-6 m-3 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="mr-2"
          size="xlarge" shape="circle"></p-avatar>
        <h1>Register for an account</h1>
      </div>
      <p-message *ngIf="errMsg" severity="error" [text]="errMsg" styleClass="mb-2"></p-message>
      <div class="field">
        <label for="name">Name</label>
        <input [(ngModel)]="customer.name" type="text" id="name" pInputText placeholder="Ali" class="w-full">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input [(ngModel)]="customer.email" type="email" id="email" pInputText placeholder="Ali@domain.com"
          class="w-full">
      </div>
      <div class="field">
        <label for="age">Age</label>
        <input [(ngModel)]="customer.age" type="number" id="age" pInputText placeholder="34" class="w-full">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input [(ngModel)]="customer.password" type="password" id="password" pInputText placeholder="password"
          class="w-full">
      </div>
      <div class="field">
        <label for="gender">Gender</label>
        <select [(ngModel)]="customer.gender" class="custom-select p-dropdown w-full" id="gender">
          <option value="">Select an option</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
        </select>
      </div>
      <button (click)="createAcount()" pButton label="Create an account" class="w-full"></button>
      <button pButton label="Have an account? Login now." (click)="login()"
        class="w-full p-button-link text-left pl-0"></button>
    </div>
  </div>
  <div class="col-6 flex flex-column justify-content-center align-items-center right-container ">
    <h1>
      <a href="#" target="_blank">Enroll Now</a>
    </h1>
    <img class="background p-6 pt-0"
      src="https://www.pngitem.com/pimgs/m/197-1977671_mimeo-photos-desktop-computer-hd-png-download.png" alt="Enroll">
  </div>
</div>
